<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 100보다 작은 정수만을 입력받는 자바스크립트 프로그램 작성 -->
    <!-- 100보다 큰 정수가 들어오면 경고상자 -->

    <script>
        var num = prompt("100 미만의 정수를 입력하세요")
        if(100>num){
            alert(num + "은(는) 100보다 작습니다.")
        } else{
            alert(num +"은(는) 100보다 작습니다.")
        }
    </script>

</body>
</html>
