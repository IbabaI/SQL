<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 1부터 100까지의 합 작성 -->
    <!-- 결과는 alert()를 호출해서 경고상자로 -->

    <script>
       var x = 0;
       for (var i = 0; i<=100; i++){
           x += i;
       }
       alert(x);
    </script>

</body>
</html>
