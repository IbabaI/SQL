<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--  (javascript 코드) 원의 넓이를 구하세요.
            원의 넓이는 반지름의 길이 x 반지름의 길이 x 3.14 로 구할 수 있습니다. 
            함수를 사용하여 원의 넓이를 구하는 코드를 작성해 봅시다. 
            입력으로 반지름의 길이 정수 n이 주어지면 원의 넓이를 반환하는 함수를 만들어주세요
    -->
   
    <script>
        // 원의 넓이를 구하는 공식
        // 반지름 x 반지름 x 3.14
        function getcircleVolume(n){
            let PI = 3.14;

            return n * n * PI;
        }

        let circleRadius = 5; //반지름이 5ㅇ인 원
        let volume = getcircleVolume(circleRadius);

        alert(volume); // 정답 78.5

    </script>

</body>
</html>
